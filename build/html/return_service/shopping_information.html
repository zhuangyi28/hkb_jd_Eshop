<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="../../css/jdShopMain.css">
 
    <!--通用媒体查询-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">



    <title>填写发货单信息</title>
</head>

<body>

<!-- 顶部导航 -->
<nav class="jd_top_bar">
    <div class="tab_box"></div>
    <div class="jd_top_contain jdshop_alignment_center">
        <a class="left" onclick="window.history.go(-1)">
            <p class="back"><img src="../../images/nav_go_back.png"></p>
        </a>
        <div class="content jdshop_alignment_center">填写发货单信息</div>
        <a class="right">
        </a>
    </div>
</nav>

<!-- 填写发货信息-->

<!--发货信息-->

<div class="main_shipping_information">

       <div class="shipping_information_remind">
            <div class="goods jdshop_alignment_middle ">
                <img src="../../images/status_spot.png">  请将您发给京东的快递信息填写，以便对方能快速的处理售后
            </div>
       </div>

       <div class="shipping_information_box">

           <div class="shipping_information_reason">快递公司:</div>


           <select class="shipping_information_click" onchange="this.parentNode.nextSibling.value=this.value">
               <option disabled selected class="select_holder">请选择快递公司</option>
               <option>圆通快递</option>
               <option>申通快递</option>
               <option>圆通快递</option>
               <option>韵达快递</option>
               <option>百世汇通</option>

           </select>


       </div>


       <div class="shipping_information_box">

                <div class="shipping_information_reason">快递单号：</div>
                <div class="shipping_information_click">
                   <input type="number" name="[0-9]*" placeholder="请输入快递单号">
                </div>

       </div>

      <div class="shipping_information_box">

              <div class="shipping_information_reason">快递费(元)：</div>
              <div class="shipping_information_click">
                  <input type="number" name="[0-9]*" placeholder="请输入快递费">
              </div>
     </div>

    <div class="shipping_information_box">

              <div class="shipping_information_reason">发货日期：</div>
              <div class="shipping_information_click">
                  <input class="shipping_date" type="date" id="myDate" value="2017-10-12">



              </div>
    </div>
    </div>







<!-- 底部导航-->

<div class="shipping_information_button  jdshop_alignment_right">
    <a class="sales_order_gary" href="../return_service/application_record.html">取消</a>
    <a class="sales_order_red">提交</a>
    <a class="sales_order_red2" id="view_order" href="../return_service/shopping_information.html">提交后继续填写</a>
</div>


<script src="../../js/jdShopMain.js"></script>
<script>addEventListener('load',function(){


    //选择日期
    jfReturnService.dateSelected();





})
</script>
</body>

</html>
