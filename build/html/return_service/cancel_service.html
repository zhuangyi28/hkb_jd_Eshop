<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="../../css/jdShopMain.css">
 
    <!--通用媒体查询-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">



    <title>填写发货单信息</title>
</head>

<body>


<!-- 顶部导航 -->
<nav class="jd_top_bar">
    <div class="tab_box"></div>
    <div class="jd_top_contain jdshop_alignment_center">
        <a class="left" onclick="window.history.go(-1)">
            <p class="back"><img src="../../images/nav_go_back.png"></p>
        </a>
        <div class="content jdshop_alignment_center">填写发货单信息</div>
        <a class="right">
        </a>
    </div>
</nav>


<!--取消原因-->

<div class="main_cancel_service">

    <!-- 提示-->

    <div class="cancel_tip">
        <img src="../../images/status_spot.png"><p>请将您发给京东的快递信息填写，以便对方能快速的处理售后。</p>
    </div>

    <!-- 描述-->

    <div class="cancel_description">

        <div class="cancel_service_reason">请填写取消的原因：</div>

        <div class="textarea_wrapper">
            <textarea placeholder="请您在此处描述取消原因" maxlength="500" id="textareaCancelList"></textarea>
            <div class="number_words_cancel"><span>0</span>/500</div>
        </div>



    </div>
</div>




<footer class="order_details_tabbar">
    <div class="tab_box"></div>
    <div class="order_tabbar_contain jdshop_alignment_right">
        <a class="jdshop_btn_mini btn_gray_border" href="../return_service/application_record.html">取消</a>
        <a class="jdshop_btn_mini btn_red_border" href="../return_service/service_success.html">提交</a>
    </div>
</footer>


<script src="../../js/jdShopMain.js"></script>
<script>addEventListener('load',function(){

    //问题描述 字数

    document.getElementById('textareaCancelList').addEventListener('focus',jfReturnService.countWords,false);

    document.getElementById('textareaCancelList').addEventListener('input',jfReturnService.countWords,false);





})
</script>
</body>
