<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="../../css/jdShopMain.css">
 
    <!--通用媒体查询-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">



    <title>嘉福京东购物平台</title>
</head>

<body>

<!-- 顶部导航 -->
<nav class="jd_top_bar">
    <div class="tab_box"></div>
    <div class="jd_top_contain jdshop_alignment_center">
        <a class="left" onclick="window.history.go(-1)">
            <p class="back"><img src="../../images/nav_go_back.png"></p>
        </a>
        <div class="content jdshop_alignment_center">
         支付成功
        </div>
        <a class="right">

        </a>
    </div>
</nav>

<div class="payment_content">

    <div class="payment_animation_right">
    <div class="swal2-icon swal2-success animate">
        <span class="line tip animate-success-tip"></span>
        <span class="line long animate-success-long"></span>
        <div class="placeholder"></div>
        <div class="fix"></div>
    </div>
</div>



    <div class="payment_detail">
    <div class="operation_prompt">
        <p>订单已经支付成功</p>
        <p class="font_in_gary">我们已经通知京东商城准备配送</p>
    </div>
    <div class="explain font_middle_gary">
        您的订单如果商品多，可能拆分到不同订单进行配送，详情见<span>【订单详情】</span>中的<span>【看京东单号】</span>或物流信息。
    </div>
</div>

    <div class="payment_operation">
    <p class="jdshop_btn_area jdshop_alignment_center">
        <a class="jdshop_btn btn_gray_border" href="../jdshop_order/shop_order_details.html">查看订单详情</a>
        <!--<a class="jdshop_btn_primary btn_blue_border" href="javascript:;">嘉福平台首页</a>-->
    </p>
<p class="jdshop_btn_area">
    <a class="jdshop_btn btn_red_border" href="../jdshop_homepage/main.html"><span class="icon"><img src="../../images/icon_main_home_btn.png"></span>去嘉福商城首页</a>
</p>
</div>

    <div class="payment_prompt">
    <div class="prompt_contain font_middle_gary jdshop_alignment_top">
        <p class="figure"></p>
        <p>查看订单详情方法；登录<span>【嘉福平台】</span>APP或公众号，在首页点击<span>【嘉福京东商城】</span>进入嘉福商城，在底部右边的<span>【商城订单】</span>中可以看到所成交或待付款的订单。</p>
    </div>
    <div class="prompt_contain font_middle_gary jdshop_alignment_top">
        <p class="figure"></p>
        <p>返回<span>【嘉福平台】</span>方法：在嘉福商城首页，点击左上角的<span>【回嘉福平台】</span>按钮即可到达嘉福平台首页。</p>
    </div>

</div>


</div>



<script src="../../js/jdShopMain.js"></script>
<script>addEventListener('load',function(){})
</script>
</body>

</html>
